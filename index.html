<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore | Books Database</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="wrapped-all">
        <header>
            <div id="heading">
                <h1>BookStore</h1>
                <p>A List that you want.</p>
                <input type="text" placeholder="Search your Books..." id="Searching">
                <p id="data-sent">Your Entry has been added successfully.</p>
                <p id="data-del">Your Entry has been deleted successfully.</p>
            </div>
        </header>
        <div id="Database">
            <div id="Markings">
                <span id="marking">All Books</span>
                <span id="marking-1">Completed</span>
                <span id="marking-2">Currently Reading</span>
            </div>
            <ul id="List">
                <li><span class="Books">Full Metal Alchemist</span><button class="DEL" id="1">DELETE</button></li>
            </ul>
            <div id="ending">
                <input type ="text" id ="AddBook" placeholder ="Enter Name to Add">
                <button id ="btn">Add</button>
            </div>
        </div>
    <script src ="./Scripts/script.js"></script>
    <script src ="./Scripts/sorting.js"></script>
</body>

</html>
